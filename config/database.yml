# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql
  encoding: utf8
  reconnect: false
  database: information
  pool: 5
  username: root
  password: root
  host: 127.0.0.1
  port: 8889

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  # adapter: mysql
  # encoding: utf8
  # reconnect: false
  # database: information
  # pool: 5
  # username: root
  # password: root
  # host: 127.0.0.1
  # port: 8889
  adapter: sqlite3
  database: db/cucumbertest.sqlite3
  pool: 5
  timeout: 5000

production:
  adapter: mysql
  encoding: utf8
  reconnect: false
  database: information
  pool: 5
  username: root
  password: root
  host: 127.0.0.1
  port: 8889

cucumber:
  <<: *test
  
defaults: &amp;defaults
  pool: 5
  timeout: 5000
  host: localhost
  &lt;&lt;: *&lt;%= ENV['DB'] || "postgresql" %&gt;